<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <nav>
        <button class="btn" id="reset">again!</button>
        <h4>&lt; between 1 and 20 &gt;</h4>
    </nav>
    <h2>guess my number!</h2>
    <div class="container">
        <div class="line"></div>
        <div class="mark">?</div>
    </div>
    <div class="main">
        <div class="input-box-area">
            <input type="text" id="value">
            <button class="btn" id="check">check!</button>
        </div>
        <div class="score-board">
            <div class="score">
                <h5 id="update">Start Guessing......</h5>
                <p>score:<span id="player-score">20</span></p>
                <p>highscore:<span id="highscore"></span></p>
            </div>
        </div>
    </div>
</body>

</html>
