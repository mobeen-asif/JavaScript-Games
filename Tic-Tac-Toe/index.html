<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="contianer">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="box-txt"></span></div>
            <div class="box bt-0"><span class="box-txt"></span></div>
            <div class="box bt-0 br-0"><span class="box-txt"></span></div>
            <div class="box bl-0"><span class="box-txt"></span></div>
            <div class="box"><span class="box-txt"></span></div>
            <div class="box br-0"><span class="box-txt"></span></div>
            <div class="box bl-0 bb-0"><span class="box-txt"></span></div>
            <div class="box bb-0"><span class="box-txt"></span></div>
            <div class="box bb-0 br-0"><span class="box-txt"></span></div>
        </div>
        <div class="game-info">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">X's Turn</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="./excited.gif" alt="">
            </div>
        </div>
    </div>
</body>
</html>
